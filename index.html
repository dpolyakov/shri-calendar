<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>ШРИ</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>
<body>
<div id="wrapper">
	<header class="header colums">
		<div class="colums__left colums__left__header">
			<a href="http://yandex.ru" class="header-logo">
				<img src="http://yandex.st/lego/_/X31pO5JJJKEifJ7sfvuf3mGeD_8.png" alt="">
			</a>
		</div>
		<nav>
			<ul class="inline-nav service-nav">
				<li class="inline-nav__item"><a href="http://www.yandex.ru/">	
Поиск</a></li>
				<li class="inline-nav__item"><a href="http://mail.yandex.ru/">Почта</a></li>
				<li class="inline-nav__item"><a href="http://calendar.yandex.ru/">Календарь</a></li>
				<li class="inline-nav__item"><a href="http://moikrug.ru/">Мой круг</a></li>
				<li class="inline-nav__item"><a href="http://yandex.ru/all">Все сервисы</a></li>
			</ul>
		</nav>
		<div class="header-line">
			<strong class="header-line-name">
				<a href="#" class="header-line-name__link">ШРИ</a>
			</strong>
		</div>
		<nav>
			<ul class="inline-nav service-nav">
				<li class="inline-nav__item"><span class="pseudo-link" onclick="">Добавить лекцию</span></li>
				<li class="inline-nav__item"><span class="pseudo-link" onclick="">Загрузить лекции</span></li>
				<li class="inline-nav__item"><span class="pseudo-link" onclick="">Выгрузить лекции</span></li>
			</ul>
		</nav>
	</header>
	<div class="colums">
		<section class="content">
			<table class="calendar">
				<thead>
					<tr>
						<th>Понедельник</th>
						<th>Вторник</th>
						<th>Среда</th>
						<th>Четверг</th>
						<th>Пятница</th>
						<th>Суббота</th>
						<th>Воскресение</th>
					</tr>
				</thead>
				<tbody>
					<tr class="calendar__week">
						<td class="calendar__day"></td>
						<td class="calendar__day"></td>
						<td class="calendar__day"></td>
						<td class="calendar__day"></td>
						<td class="calendar__day"></td>
						<td class="calendar__day">
							<section class="event">
								<span class="event__date">15 сентября</span>
								<dl class="event__data cf">
									<dt>Лекция</dt>
									<dd><a href="#">Общий цикл разработки</a></dd>
								</dl>
								<dl class="event__data cf">
									<dt>Лектор</dt>
									<dd><a href="#">Михаил Трошев</a></dd>
								</dl>
								<dl class="event__data cf">
									<dt>Конспект</dt>
									<dd><a href="#">Презентация</a></dd>
									<dd><a href="#">Видео</a></dd>
								</dl>
							</section>								
						</td>
						<td class="calendar__day"></td>
					</tr>
				</tbody>
<!--
					<tr class="calendar__week">

						<td class="calendar__day"></td>
						<td class="calendar__day"></td>
						<td class="calendar__day"></td>
					</tr>
-->				
			</table>

		</section>	

	</div>
</div>
</body>
</html>
